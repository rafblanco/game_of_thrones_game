<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Game of Thrones RPG</h1>
    </header>
    <section>
        <div id="starting-section">
            <div class="fighter" id="jonsnow"><p>Jon Snow</p><img src="assets/images/jon-snow.jpg" style="width: 100px; height: 110px;"><p><span class="health"></span>HP</p></div>
            <div class="fighter" id="kingslayer"><p>Kingslayer</p><img   src="assets/images/kingslayer.jpg" style="width: 100px; height: 110px;"><p><span class="health"></span>HP</p></div>
            <div class="fighter" id="thehound" ><p>The Hound</p><img src="assets/images/the-hound.jpg" style="width: 100px; height: 110px;"><p><span class="health"></span>HP</p></div>
            <div class="fighter" id="oberyn"><p>Oberyn</p><img  src="assets/images/oberyn.jpeg" style="width: 100px; height: 110px;"><p><span class="health"></span >HP</p></div>
        </div>
    </section>
    <section>
        <h3>Your Character</h3>
        <hr>
        <div id="your-character"></div>
    </section>
    <section>
        <h3>Enemies Available To Attack</h3>
        <hr>
        <div id="enemies"></div>
    </section>
    <section>
        <h3>Fight Section</h3>
        <hr>
        <button id="attack-button">Attack</button>
    </section>
    <section>
        <div >
            <p id="display"></p>
            <p id="your-attack"></p>
            <p id="enemy-attack"></p>
        </div>
    </section>
    <section>
        <h3>Defender</h3>
        <hr>
        <div id="defender"></div>
    </section>
    <div>
        <h1 id=loss-display></h1>
    </div>
    <script type="text/JavaScript" src="assets/javascript/game.js"></script>
</body>

</html>
