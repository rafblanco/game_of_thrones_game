<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Game of Thrones RPG</h1>
    </header>
    <section>
        <div id="starting-section">
            <img class="fighter" id="john-snow" src="assets/images/oberyn.jpeg" style="width: 150px; height: 150px;">
            <img class="fighter" id="kingslayer" src="assets/images/oberyn.jpeg" style="width: 150px; height: 150px;">
            <img class="fighter" id="thehound" src="assets/images/oberyn.jpeg" style="width: 150px; height: 150px;">
            <img class="fighter" id="oberyn" src="assets/images/oberyn.jpeg" style="width: 150px; height: 150px;">
        </div>
    </section>
    <section>
        <h3>Your Character</h3>
        <div id="your-character"></div>
    </section>
    <section>
        <h3>Enemies Avaiable To Attack</h3>
        <div id="enemies"></div>
    </section>
    <section>
        <h3>Fight Section</h3>
        <button id="attack-button">Attack</button>
    </section>
    <section>
        <h3>Defender</h3>
        <div id="defender"></div>
    </section>
    
    <script type="text/JavaScript" src="assets/javascript/game.js"></script>
</body>

</html>
